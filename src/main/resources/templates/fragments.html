
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fragments</title>
</head>
<body>
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5" >
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/home}" th:text="${nameShop}"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/shop}">Shop</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/summary}">
              <i class="fas fa-shopping-cart"></i>
              <span id="cart-count" class="badge bg-danger" th:text="${cartCount}">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div th:fragment="addToCartButton">
  <button type="submit" id="addToCartButton" class="btn btn-primary btn-sm" th:disabled="${buttonStatus[product.id]}">
    <i class="fas fa-shopping-cart" th:text="${buttonStatus[product.id] ? 'หยิบใส่ตะกร้าแล้ว' : 'หยิบใส่ตะกร้า'}"></i>
  </button>

</div>

<div th:fragment="popupSuccess">
    <div class="modal show" id="successModal" tabindex="-1" style="display: block;" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">การชำระเงินสำเร็จ</h5>
          </div>
          <div class="modal-body" th:text="${message}">
            คุณได้ชำระเงินสำเร็จ!
          </div>
          <div class="modal-footer">
            <a th:href="@{/success}" method="get">
              <button type="button" class="btn btn-primary" >ตกลง</button>
            </a>
          </div>
        </div>
      </div>
    </div>
</div>

</script>
</body>
</html>
